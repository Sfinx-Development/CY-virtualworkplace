name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v7
        with:
          dotnet-version: "7.0.100"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test backend/unittest
